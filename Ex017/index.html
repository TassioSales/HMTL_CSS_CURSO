<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Videos com HTML5</title>
</head>
<body>

    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.webp" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo1.mp4" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

</body>
</html>
