<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Videos Externos</title>
</head>
<body>

    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.webp" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo1.mp4" type="video/ogg">
        <source src="midia/Meuvideo2.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo Videos Externos</h1>

    <video width="500" poster="imagens/limoes-capa.webp" controls>
        <source src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" type="video/mp4">
        <source src="https://storage.googleapis.com/future-apis.appspot.com/5.ogv" type="video/ogg">
        <source src="https://storage.googleapis.com/future-apis.appspot.com/5.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo Videos hospedados no YouTube</h1>

    <iframe
            width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=ZrWmFd_A4aNn2s_n"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
    </iframe>

    <h1>Inserindo Videos hospedados no Vimeo</h1>

    <iframe
            src="https://player.vimeo.com/video/177514981" width="500" height="315" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>


</body>
</html>
